syntax = "proto3";

package rate;

service Rate {
  rpc GetRates(RateRequest) returns (RateResult);
}


message RateRequest {
  repeated string hotelIds = 1;
  string InDate = 2;
  string OutDate = 3;
}

message RateResult {
  repeated RatePlan RatePlans = 1;
}

message RatePlan {
  string InDate = 1;
  string OutDate = 2;
  string HotelId = 3;
  RoomType RoomType = 4;
}

message RoomType {
  double bookableRate = 1;
  string code = 2;
  string description = 3;
  double totalRate = 4;
  double totalRateInclusive = 5;
}

