syntax = "proto3";

package rate;

service Rate {
  rpc GetRates(RateRequest) returns (RateResult);
}


message RateRequest {
  repeated string hotelIds = 1;
  string InDate = 2;
  string OutDate = 3;
}

message RateResult {
  repeated RatePlan RatePlans = 1;
}

message RatePlan {
  string InDate = 1;
  string OutDate = 2;
}

